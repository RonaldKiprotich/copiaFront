<div class="d-flex justify-content-center ">
  <div class="card card-primary card-outline w-50 mt-4">
    <div class="card-body box-profile">
      <div class="text-center">
        <img class="profile-user-img img-fluid img-circle" src="/assets/images/avatar.png" alt="User profile picture">
      </div>

      <h3 class="profile-username text-center">{{user.first_name}}</h3>

      <p class="text-muted text-center">{{user.last_name}}</p>

      <ul class="list-group list-group-unbordered mb-3">
        <li class="list-group-item">
          <b>D.O.B</b> <a class="float-right">{{user.date_of_birth}}</a>
        </li>
        <li class="list-group-item">
          <b>Gender</b> <a class="float-right">{{user.gender}}</a>
        </li>
        <li class="list-group-item">
          <b>E-mail</b> <a class="float-right">{{user.email}}</a>
        </li>
        <li class="list-group-item">
            <b>Active</b> <a class="float-right">{{user.active}}</a>
          </li>
      </ul>

      
    </div>
    <!-- /.card-body -->
  </div>

</div>
