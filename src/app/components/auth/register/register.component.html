<div class="d-flex justify-content-center pt-5">
  <div class="login-box w-50 mt-5">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a class="h1"><b>RayEcom</b></a>
      </div>
      <div class="card-body">
        <form (ngSubmit)="submitForm()" [formGroup]="validateForm">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <span class="fa fa-user"></span>
                </span>
              </div>
              <input type="text" class="form-control" formControlName="first_name" placeholder="First Name"
                required="required">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <span class="fa fa-user"></span>
                </span>
              </div>
              <input type="text" class="form-control" formControlName="last_name" placeholder="Last Name"
                required="required">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <span class="fas fa-male"></span>
                </span>
              </div>
              <input type="gender" class="form-control" formControlName="gender" placeholder="Gender"
                required="required">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </span>
              </div>
              <input type="email" class="form-control" formControlName="email" placeholder="Email" required="required">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <span class="far fa-calendar-alt"></span>
                </span>
              </div>
              <input type="date" class="form-control" formControlName="date_of_birth" placeholder="D.O.B"
                required="required">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <span class="fas fa-lock"></span>
                </span>
              </div>
              <input type="password" class="form-control" formControlName="password" placeholder="Password"
                required="required">
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="">
                <p class="">
                  <a href="login">Already Registered? Sign In</a>
                </p>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary ">Sign up</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->
  </div>
